<ul class="comments">
    {% for comment in comments %}
        </br>
        </br>
    <li class="comment">
        <div class="comment-thumbnail">
            <a href="{{ url_for('.user', username=comment.author.username) }}">
                <img class="img-rounded profile-thumbnail" src="https://avatars2.githubusercontent.com/u/2810486?v=3&u=4c3b75205a5f1e004e36d9cbd8bc3a1fb73210be&s=400" height="40" width="40">
            </a>
        </div>
        <div class="comment-content">

            <div class="comment-author"><a href="{{ url_for('.user', username=comment.author.username) }}">Published {{ moment(comment.timestamp).fromNow() }} By:{{ comment.author.username }}</a></div>
            <div class="comment-body">
                {% if comment.body_html %}
                    {{ comment.body_html | safe }}
                {% else %}
                    {{ comment.body }}
                {% endif %}
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
